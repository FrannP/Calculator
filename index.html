<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">

    <script>
        sessionStorage.clear();
    </script>
</head>
<body>
    <section class="calculator">

             <!-- DISPLAY -->
    <div class="display">
        <div  class="value" id="input"></div>
        <div class="value" id="result"></div>
    </div>

    <hr>
            <!-- OPERANDS -->
    <div class="operands">
            <button class="clear-buttons" id="clear">AC</button>
            <button class="clear-buttons" id="delete">DEL</button>
            <button value="/" onclick="addOperation(this)" id="operator">รท</button>    

            <button value="1"  id="number">1</button>
            <button value="2"  id="number">2</button>
            <button value="3"  id="number">3</button>


            <button value="*" onclick="addOperation(this)" id="operator">ร</button>

            <button value="4"  id="number">4</button>
            <button value="5"  id="number">5</button>
            <button value="6"  id="number">6</button>


            <button value="-" onclick="addOperation(this)" id="operator">-</button>

            <button value="7"  id="number">7</button>
            <button value="8"  id="number">8</button>
            <button value="9"  id="number">9</buttn>


            <button value="+" id="operator">+</button>

            <button value="."  id="number">.</button>
            <button value="0"  id="number">0</button>


            <button value="=" id="equals">=</button>

    </div>
    </section>


    <script src="script.js" defer></script>
</body>
</html>
